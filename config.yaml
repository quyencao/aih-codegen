tables:
  - todosTable
  - usersTable

types:
  - name: Todo
    ref: todosTable
    fields:
      - name: text
        type: String
        required: true
      - name: completed
        type: Boolean
        required: false

  - name: User
    ref: usersTable
    fields:
      - name: username
        type: String
        required: true
      - name: email
        type: String
        required: true
      - name: desc
        type: String
        required: false
      - name: password
        type: String
        required: true